<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-2">Created</div>
        <div class="col col-3">Category</div>
        <div class="col col-4">Content</div>
        <div class="col col-5">Dates</div>
        <div class="col col-6">
          <i class="large material-icons">archive</i>
          <i class="large material-icons">delete</i>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <button class="button">Create Note</button>
  </div>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Name Category</div>
        <div class="col col-2">Active</div>
        <div class="col col-3">Archived</div>
      </li>
      <li class="table-row">
        <div class="col col-1" data-label="tasksSumTable">Task</div>
        <div class="col col-2" data-label="activeTasks">1</div>
        <div class="col col-3" data-label="archivedTasks">1</div>
      </li>
      <li class="table-row">
        <div class="col col-1" data-label="ideasSumTable">Ideas</div>
        <div class="col col-2" data-label="activeIdeas">2</div>
        <div class="col col-3" data-label="archivedIdeas">3</div>
      </li>
      <li class="table-row">
        <div class="col col-1" data-label="randomThougthSumTable">Random Thought</div>
        <div class="col col-2" data-label="activeRandomThougth">5</div>
        <div class="col col-3" data-label="archivedRandomThougth">1</div>
      </li>
      <li class="table-row">
        <div class="col col-1" data-label="quoteSumTable">Quotes</div>
        <div class="col col-2" data-label="activeQuote">6</div>
        <div class="col col-3" data-label="archivedQuote">1</div>
      </li>
    </ul>
  </div>
</body>
</html>
